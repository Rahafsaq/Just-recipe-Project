<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>بس وصفة</title>
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<style>
			.container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-self: center;

				background-color: rgba(255, 255, 255, 0.603);
				width: 90%;
				height: 50vh;
				border-radius: 12px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.616);
				/* border: 1px solid black; */
			}

			@media (max-width: 600px) {
				.button-make-recipe-circle {
					background-color: #8d3333;
					width: 25vw;
					height: 5vh;
					color: white;
					border-radius: 25px;
					border: none;
					margin-bottom: 30px;
					font-size: 18px;
				}
				.cont-text {
					width: 90%;
				}

				.inputs {
					width: 100%;
					border-radius: 10px;
					border: none;
					height: 6vh;
					padding-left: 10px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<!-- Background image -->
			<div
				class="p-5 text-center bg-image"
				style="
					background-image: url('https://images.pexels.com/photos/6061452/pexels-photo-6061452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
					height: 100vh;
				"
			>
				<div
					class="mask"
					style="
						background-color: rgba(0, 0, 0, 0.333);
						display: flex;
						justify-content: center;
						align-items: center;
					"
				>
					<div
						class="homepageimg"
						style="
							display: flex;
							justify-content: center;
							flex-direction: column;
							align-items: center;
							height: 110vh;
						"
					>
						<div class="container">
							<p>
								نقدم لك وصفات الطعام بناءً على المكونات الموجوده بمطبخك و المكونات <br />
								التي لا تملك طريقة لاستخدامها بدلا من انتهاء صلاحيتها
							</p>
							<div class="button-make-recipe">
								<a href="login.html"
									><button class="button-make-recipe-circle" type="button">تسجيل دخول</button>
								</a>

								<a href="signup.html"
									><button class="button-make-recipe-circle" type="button">تسجيل جديد</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Background image -->
		</header>
	</body>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</html>
